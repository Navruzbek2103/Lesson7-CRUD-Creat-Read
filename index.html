<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./main.css">
  <title>Document</title>
</head>
<body class="position-relative">
  <div class="toastify">
    <h2 class="toastify__title">Success</h2>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Update: </h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form action="#" class="formEdit">
            <label class="form-label w-100 my-2">
              Enter your username
              <input type="text" id="userNameEdit" class="form-control" placeholder="Enter your username">
            </label>

            <label class="form-label w-100 my-2">
              Enter your age
              <input type="number" id="userAgeEdit" class="form-control" placeholder="Enter your age">
            </label>
            <button class="btn btn-success w-100 my-2" type="submit">Add information</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <header class="header bg-success">
    <div class="container">
      <nav class="nav">
        <h2 class="header__title text-white py-3">Admin Dashboard</h2>
      </nav>
    </div>
  </header>
  <main>
    <section>
      <div class="container">
        <div class="row">
          <div class="col-md-3 p-2 shadow m-1">
            <form action="#" class="form">
              <label class="form-label w-100 my-2">
                Enter your username
                <input type="text" id="userName" class="form-control" placeholder="Enter your username">
              </label>

              <label class="form-label w-100 my-2">
                Enter your age
                <input type="number" id="userAge" class="form-control" placeholder="Enter your age">
              </label>
              <button class="btn btn-success w-100 my-2" type="submit">Add information</button>
            </form>
          </div>
          <div class="col-md-7 p-2 shadow m-1">
            <table class="table table-striped table-hover border table-bordered">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Username</th>
                  <th>Age</th>
                  <th>Edit</th>
                  <th>Delete</th>
                </tr>
              </thead>
              <tbody>

              </tbody>
            </table>
          </div>
          <div class="col p-2 shadow m-1"></div>
        </div>
      </div>
    </section>
  </main>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./plugin.js"></script>
    <script src="./main.js"></script>
</body>
</html>
